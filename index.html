<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-success" data-bs-toggle="popover" title="popover" data-bs-content="i am saddam misbah" data-bs-palcement="left" data-bs-trigger="hover">Popover</button>
    </div>

    <div class="container mt-2">
        <button class="btn btn-primary" data-bs-toggle="popover" title="Hello" data-bs-content="i am fine , and you?" data-bs-placement="bottom" data-bs-trigger="focus">Popover</button>
    </div>

    <div class="container mt-2">
        <button class="btn btn-primary" data-bs-toggle="popover" title="hello" data-bs-content="i am a student" data-bs-placement="top" data-bs-trigger="focus">Click Popover</button>
    </div>

    <div class="container mt-2">
        <button class="btn btn-primary" data-bs-toggle="popover" title="hello" data-bs-content="i am saddam" data-bs-placement="bottom">Popover</button>
    </div>

    <div class="container mt-2">
        <button class="btn btn-primary" data-bs-toggle="popover" data-bs-content="I am Saddam" data-bs-placement="top" title="Hello" >pop top</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!------popover এর জন্য নিচের জাভাস্ক্রিপ্ট কোড যোগ করতে হবে--------->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

</html>
